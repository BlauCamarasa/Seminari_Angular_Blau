<div class="container">
    <form [formGroup]="formularioRegister" (ngSubmit)="Register()">
      <h1>Register Reactive Form</h1>
      <div class="form-group">
        <label for="name" class="form-label">Nombre:</label>
        <input [ngClass]="{'is-invalid': hasError('name','required')}"
               type="text" class="form-control" id="name" formControlName="name">
        <div class="text-danger" *ngIf="hasError('name','required')">Nombre requerido.</div>
      </div>
      <div class="form-group">
        <label for="age" class="form-label">Edad:</label>
        <input [ngClass]="{'is-invalid': hasError('age','required')}"
               type="number" class="form-control" id="age" formControlName="age">
        <div class="text-danger" *ngIf="hasError('age','required')">Años requeridos.</div>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
               type="email" class="form-control" id="email" formControlName="email">
        <div class="text-danger" *ngIf="hasError('email','required')">Email requerido.</div>
        <div class="text-danger" *ngIf="hasError('email','email')">Email inválido.</div>
      </div>
      <div class="form-group">
        <label for="Password" class="form-label">Password:</label>
        <input [ngClass]="{'is-invalid': hasError('password','required') || hasError('password','minlength')}"
               type="password" class="form-control" id="Password" formControlName="password">
        <div class="text-danger" *ngIf="hasError('password','required')">Contraseña requerida.</div>
        <div class="text-danger" *ngIf="hasError('password','minlength')">Contraseña inválida, tiene menos de 8 carácteres.</div>
      </div>
      <div class="form-group">
        <label for="passwordVerification" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="passwordVerification" formControlName="passwordVerification">
        <div *ngIf="formularioRegister.errors?.['passwordMismatch'] && formularioRegister.get('passwordVerification')?.touched" class="text-danger">
          Contraseñas no coinciden.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
